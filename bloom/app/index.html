<div class="modal fade" id="errorPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

      <div class="modal-header">
        <button type="reset" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title errorMsgTitle" id="errorPopupLabel">Message</h4>
      </div>
      <div class="modal-body">
          <div>
            <label for="message-text" class="control-label popErrorMsg">Error occurred,please contact Kannact support.</label>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
