<div class="col-md-8 padd-top20">
<div id="messages-content">
    <p id="selectedPatient" style="float:right; height:40px;">
        <span></span>
        <img id="patient-avatar" src="/gladstone/portal/bloom/portalLearn/images/learn_patient_img.jpg" alt="">
            <!--<div align="center-left">
            <input type="image" onClick="javascript:exportToPDF()" name="btnExportPDF" id="btnExportPDF" img src="/gladstone/portal/bloom/dashboard/images/pdfbutton.jpg"/>
            </div>-->
        </span>
    </p>
    <script>
		window.location.hash = '/message';
		$('#btnExportPDF').show();

    $(function() {
        if ($('#contextPatientName').val() != "") {
            $('#selectedPatient').find('img').attr('src', $('#contextPatientImage').val());
            $('#selectedPatient').find('span').html($('#contextPatientName').val());
        } 
		else {
            $('#selectedPatient').hide();
        }
		var userType=$("#userType").val();
		if(userType.toUpperCase() =="PATIENT")
		{
		    $('#selectedPatient').hide();
			
		}
		else
		{
		
			$('#urgent').hide();
		}
    });
    </script>
    <style>
    #messages-content {
        text-align: center;
    }
    #selectedPatient {
        float: none;
    }
	#light{
	z-index:9999 !important;
	}
	#okey_close{

margin-top:50px;
}
	#okey_close.cancelButton {
    background-color: rgb(4, 174, 252);
    border-bottom: 5px solid #0492d4;

    color: #fff;
    height: 44px;
    margin-right: 5px;
    width: 100px;
	padding-left: 40px;
	margin-top:0px;
}
#yesResponse.nextButton {
    background-color: #1adb82;
    border-color: #18ab67;
    border-radius: 5px;
    border-style: none none solid;
    border-width: medium medium 5px;
    color: #fff;
    cursor: pointer;
    height: 44px;
    margin: 0 15px;
    padding: 3px;
    text-align: center;
    width: 100px;
	}
    </style>
